<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hide & Seek World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e88e5, #26c6da);
      color: white;
      overflow: hidden;
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    /* About Button */
    header a button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    header a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.3);
    }

    /* Hero Section */
    .hero {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 2.6rem;
      font-weight: 700;
      max-width: 800px;
      line-height: 1.3;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .play-btn {
      margin-top: 40px;
      padding: 16px 50px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e88e5;
      background: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .play-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    /* Floating shapes (simple visual polish) */
    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 20%;
      left: 10%;
    }

    .bubble:nth-child(2) {
      width: 180px;
      height: 180px;
      bottom: 15%;
      right: 12%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 90px;
      height: 90px;
      top: 65%;
      left: 25%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Decorative bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Header -->
  <header>
    <h1>Hide & Seek World</h1>
    <a href="about.html" style="text-decoration: none;">
      <button>About</button>
    </a>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>
      Play Hide & Seek<br>
      In The Real World
    </h2>

    <p>
      Find your friends. Hide smarter.  
      The classic game â€” powered by live maps.
    </p>

    <a href="game.html">
      <button class="play-btn">Play Now</button>
    </a>
  </section>

</body>
</html>
